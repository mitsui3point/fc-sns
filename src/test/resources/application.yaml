spring.jpa:
  hibernate:
    ddl-auto: create
  show-sql: true
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect

spring.datasource:
  hikari:
    maximum-pool-size: 4
  url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
  username: sa
  password:
  driver-class-name: org.h2.Driver

jwt:
  secret-key: test.key_test.key_test.key_test.key
  token-expired-time-ms: 2592000000